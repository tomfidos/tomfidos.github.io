<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zadanie domowe - Formularz HTML5</title>
    <link rel="stylesheet" href="../1-formularz-html5/css/style.css">
</head>

<body>
    
    <form action="https://formspree.io/f/mnqyarlg" method="POST">
        <label for="name">Imię:</label>
        <input type="text" name="name" id="name">

        <label for="lastname">Nazwisko:</label>
        <input type="text" name="lastname" id="lastname">
 
        <label for="mail">E-mail:</label>
        <input type="email" name="_replyto" id="mail">

        <label for="phone">Telefon:</label>
        <input type="tel" name="phone" id="phone">

        <label for="city">Wybierz miasto:</label>
        <select name="city" id="city">
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select>

        <p>Wybierz płeć:</p>
        <div>
            <input class="radio" type="radio" name="gender" value="male" id="male">
            <label class="radio" for="male">Mężczyzna</label>
        </div>
        <div>
            <input class="radio" type="radio" name="gender" value="female" id="female">
            <label class="radio" for="female">Kobieta</label>
        </div>

        <label for="message">Wiadomość: </label>
        <textarea name="message" id="message"></textarea>
        
        <input type="checkbox" id="agreement" name="agreement">
        <label for="agreement">Wyrażam zgodę na przetwarzanie danych osobowych</label>
        
        <input type="submit" value="Send">
    </form>
</body>

</html>
