<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div id="cover">
    <div class="element" id="screen"></div>
    <button class="element" id="delete">Del</button>
    <button class="element sign" id="percent">%</button>
    <button class="element sign" id="plus">+</button>
    <button class="element number" id="seven">7</button>
    <button class="element number" id="eight">8</button>
    <button class="element number" id="nine">9</button>
    <button class="element sign" id="minus">-</button>
    <button class="element number" id="four">4</button>
    <button class="element number" id="five">5</button>
    <button class="element number" id="six">6</button>
    <button class="element sign" id="multi">x</button>
    <button class="element number" id="one">1</button>
    <button class="element number" id="two">2</button>
    <button class="element number" id="three">3</button>
    <button class="element sign" id="division">/</button>
    <button class="element number" id="zero">0</button>
    <button class="element" id="dot">.</button>
    <button class="element" id="return">=</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
